<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Store Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="/scripts/checkLogin.js"></script>
    <link rel="stylesheet" href="/styles/storePage.css">
    
</head>

<body>
    <div class="container p-0">
        <div id="myNavbar"></div>
        <nav class="navbar navbar-light text-font">
            <span id="logo">FSFT<i class="fas fa-ice-cream" id="logoIceCream"></i></span>
            <button class=" ml-auto mr-1 " id="cartBtn"onclick="goToCart()">Go to cart! <i class="fas fa-shopping-cart"></i></button>
        </nav>

        <div class="row p-0 mt-4 text-center text-font ">
            <div class="col">
                <button class="filterBtns" onclick="filterProducts('all')">All Products</button>
            </div>
            <div class="col">
                <button class="filterBtns" onclick="filterProducts('Ice Cream')">IceCreams</button>
            </div>
            <div class="col">
                <button class="filterBtns"onclick="filterProducts('MilkShake')">MilkShakes</button>
            </div>
        </div>
        <hr>
        <div class="row ">
            <div class="col">
                <h3 class="ml-5 text-font">Our Products:</h3>
            </div>
        </div>
        <div class="row p-0 m-0 text-font" id="productRow">
        </div>


        <!-- Footer -->
        <footer class="page-footer">


            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-5 ml-5">
                    <div class="mb-5 flex-center">

                        <!-- Facebook -->
                        <a class="fb-ic">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!-- Google +-->
                        <a class="gplus-ic">
                            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Pinterest-->
                        <a class="pin-ic">
                            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->


            <!-- Footer Elements -->

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
                <a href=""> FSFT.com</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/scripts/storePage.js"></script>
    <script src="/scripts/goToCart.js"></script>
</body>

</html>
